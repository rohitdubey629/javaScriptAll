<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="getCaptcha()">
    <div id="captcha"> </div>
</body>
<script>
    function getCaptcha() {
        const captcha = document.getElementById("captcha");
        captcha.style.height = "30px";
        captcha.style.width = "100px";
        captcha.style.margin = "auto";
        captcha.style.textAlign = "center";
        captcha.style.background = "red";
        captcha.style.color = "white";
        captcha.style.fontFamily = "Gigi";
        const randomValue = Math.floor(Math.random() * 10000);
        let len = randomValue.toString().length;
        console.log(len);
        if (len == 4) {
            captcha.innerHTML = randomValue;
            console.log("ok");
        }
        else
            console.log("not ok");

    }
</script>

</html>
