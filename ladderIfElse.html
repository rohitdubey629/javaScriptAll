<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladder if else in java</title>
</head>
<body>
    <script>
        var star;
        star = parseInt(prompt("Enter the Star" ));
        if(star==1){
            document.write("&star; = Waste Movie");
        }else if(star==2){
            document.write("&star;&star; = Good Movie");
        }else if(star==3){
            document.write("&star;&star;&star; = Better Movie");
        }else if(star==4){
            document.write("&star;&star;&star;&star; = Ecellent Movie");
        }else if(star==5){
            document.write("&star;&star;&star;&star;&star; = Block Buster Movie");
        }else{
            document.write("pls Enter 1 to 5 ony");
        }
    </script>
</body>
</html>
