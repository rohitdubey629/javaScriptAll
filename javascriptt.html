<!-- Q(7): Special Number -->
<script>
    var num = parseInt(prompt("Enter the number and Find Special number"));
    var r;
    var mul;
    var sum=0;
    var t;
     t = num;
    while(num>0){
      r = num % 10;
      mul = 1;
      for(var i=r;i>=1;i--){
        mul = mul*i;
        // console.log(mul);
      }
        sum = sum + mul;
        console.log(num);
        num = parseInt(num/10);
    }
    if(t==sum){
        document.write("This is a Special number " +t);
        console.log("This is a Special number " +t);
    }else{
        document.write("This is a not Special number " +t);
        console.log("This is a Not Special number " +t);
    }
</script>

<!-- Q(10): LCM -->

<!-- <script>
    var num1 = parseInt(prompt("Enter the first number"));
    var num2 = parseInt(prompt("Enter the second number"));

        if(i%num1==0&&i%num2==0){
