<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        width: 100%;
        height: 100%;
        background-color: aquamarine;
    }

    .bollArea {
        width: 30px;
        height: 30px;
        border-radius: 100%;
        background-color: rgb(114, 25, 25);
    }
</style>

<body>
    <div class="bollArea" id="boll"></div>

    <script>
        const boll = document.querySelector("#boll");
        let topPoss = 0;
        let leftPoss = 0;
        addEventListener("keydown", function (e) {
            if (e.keyCode === 39) {
                leftPoss = leftPoss + 2;
            }
            if (e.keyCode === 40) {
                topPoss = topPoss + 2;
            }
            if (e.keyCode === 38) {
                leftPoss = leftPoss - 2;
            }
            if (e.keyCode === 37) {
                topPoss = topPoss - 2;
            }

            boll.style.marginLeft = leftPoss + "px";
            boll.style.marginLeft = topPoss + "px";
        });
    </script>
</body>

</html>
