<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgcolor change by js</title>
    <style>
        tr td{
            height: 100px;
            width: 100px;
            text-align: center;
        
           }
    </style>
</head>
<script>
    function setcolor(obg){
 document.bgColor=obg.bgColor;

    }
</script>
<body>
    <center>
        <table height="100" width="500" >
             <tr>
                 <td bgcolor="red" onmouseover="setcolor(this)">Red</td>
                 <td bgcolor="yellow" onclick="setcolor(this)">Yellow</td>
                 <td bgcolor="green" onmouseover="setcolor(this)">Green</td>
                 <td bgcolor="blue" onmouseover="setcolor(this)">Blue</td>
                 <td bgcolor="orange" onmouseover="setcolor(this)">Orange</td>

             </tr>
        </table>
    </center>
</body>
</html>
