 <html>
     <head>
         <title> Sum of two number in js </title>
     </head>
     <body>
          <input type="text"placeholder="First number"id="t1" name="t1"/><br/><br/>
          <input type="text"placeholder="Secont number"id="t2" name="t2"/><br/><br/>
          <input type="text"placeholder="Output" name="t3" id="t3"/><br/><br/>
          <input type="button"onClick="add();"value="sum"/>
     </body>
     <script>
          function add(){
           var a = + t1.value;
           var b = + t2.value;
           var c = a+b;
           t3.value = c;
}
     </script>
 </html>
