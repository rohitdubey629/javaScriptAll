<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>
    <script>

        for (var i = 1; i <= 100; i = i + 10) {
            for (var j = i; j < i + 10; j++) {
                document.write(j + " ");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= i; j++) {
                document.write(j + " ");
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (var i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write(i + " ");
            }
            document.write("<br>");
        }

    </script>
</head>

<body>

</body>

</html>
