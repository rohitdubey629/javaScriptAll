<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
        // check find only one value >18

        var age = [10, 20, 12, 18];

        document.write(age + "<br><br>");

        // let c = age.filter(age >= 18);
        // console.log(c);
        var b = age.filter(checkAdult);
        document.write(b + "<br><br>");

        function checkAdult(age) {

            return age >= 18;
        }



    </script>
</head>

</html>
