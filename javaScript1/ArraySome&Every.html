<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
                  // check some/any value >18

        var age = [10, 20, 12, 18];

        document.write(age + "<br><br>");

        var b = age.some(checkAdult);

        document.write(b + "<br><br>");

        function checkAdult(age) {

            return age >= 18;
        }

            // check every value >18

        var ages = [100, 20, 22, 18];

        document.write(ages + "<br><br>");

        var b = ages.every(checkAdult);

        document.write(b + "<br><br>");

        function checkAdult(ages) {

            return ages >= 18;
        }

    </script>
</head>

</html>
