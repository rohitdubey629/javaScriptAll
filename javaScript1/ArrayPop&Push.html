<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        var a = ["Harry","Aman","Rehman","Karan"];
        document.write(a + "<br>");
        a.pop();  // (pop) delete a last index of value
        document.write(a + "<br>");
        a.push("Rahul");  //  (push) add last index of value
        document.write(a + "<br>");
        a.push("Salman");
        document.write(a); 
        
    </script>
</head>

</html>
