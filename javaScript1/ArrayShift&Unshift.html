<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script>
        var a = ["Harry","Aman","Rehman","Karan"];
        document.write(a + "<br>");
        a.shift();  // (shift) delete a fast index 
        document.write(a + "<br>");
        a.unshift("Rahul");  //  (unshift) add first index
        document.write(a + "<br>");
        a.unshift("Salman");
        document.write(a); 
        
    </script>
</head>

</html>
