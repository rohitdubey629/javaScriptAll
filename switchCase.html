<script>
    var ch, a, b, c;
    a = parseInt(prompt("Eneter first number"));
    b = parseInt(prompt("Enter a second number"));
    ch = parseInt(prompt("Check the option"));

    switch (ch) {

        case 1:
            c = a + b;
            document.write("Sum of numbet= " + c);
            break;
        case 2:
            c = a - b;
            document.write("sub = " + c);
            break;
        case 3:
            c = a * b;
            document.write("Addition = " + c);
            break;
        case 4:
            c = a / b;
            document.write("Divide= " + c);
            break;
        default:
            document.write("Plase right choise");
    }
</script>
