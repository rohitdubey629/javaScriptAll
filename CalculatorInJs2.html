<!-- Creat Calculator in javaScript short code -->

<html>

<head>
      <title> Creat Calculator</title>

</head>

<body>
      Expression: <input type="text" id="t1" name="t1" /><br /><br />
      <input type="button" value="solve Expression" onClick="solve();" />
</body>
<script>
      function solve() {

            t1.value = eval(t1.value);
      }
</script>
