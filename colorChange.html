<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#box{
        height:400px;
        width: 400px;
        border: solid;
    }
    </style>
    
</head>
<body>
    <input type="text" placeholder="Enter color name" onkeypress="changeBg()" name="t1" id="t1"/>
    <div id="box"></div>
</body>
<script>
    function changeBg(){
        var b = document.getElementById("box");

        b.style.backgroundcolor=t1.value;
    }
</script>
</html>
