<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // Example

    function outer() {
      let count = 0;     //global variable in inner function
      function inner() {
        count++;
        console.log(count);  // 1 2 3
      }
      return inner;
    }
    let f = outer();

    f();
    f();
    f();
  </script>
</body>

</html>
